<mat-toolbar>
  <button
    mat-icon-button
    matTooltip="Info about the action"
    matTooltipHideDelay="500"
    aria-label="Icon button with a menu icon"
    (click)="menuButtonClick()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span id="toolbar-title">{{title}}</span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    (click)="lightDarkClick()"
  >
    <mat-icon>brightness_4</mat-icon>
  </button>
</mat-toolbar>
