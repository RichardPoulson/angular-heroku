<!-- mat-drawer-container autosize -->
<mat-drawer-container id="drawer-container">
  <mat-drawer #drawer mode="side" [opened]="opened">
    <nav id="router-links">
      <span class="hover-arrow mat-body-strong">
        <a
        routerLink="/home"
        routerLinkActive="active"
        class="mat-body-1"
        (click)="routeClicked('Home')"
        >Home</a>
      </span>
      <h4>Experience:</h4>
      <ul >
        <li>
          <span class="hover-arrow mat-body-strong">
            <a
            routerLink="/work-history"
            routerLinkActive="active"
            (click)="routeClicked('Work')"
            >Work History</a>
          </span>
        </li>
        <li>
          <span class="hover-arrow mat-body-strong">
            <a
            routerLink="/education-history"
            routerLinkActive="active"
            (click)="routeClicked('Education')"
            >Education History</a>
          </span>
        </li>
        <li>
          <span class="hover-arrow">
            <a
            routerLink="/project-history"
            routerLinkActive="active"
            (click)="routeClicked('Projects')"
            >Project History</a>
          </span>
        </li>
      </ul>
    </nav>
  </mat-drawer>
  
  <mat-drawer-content>
    <div [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet"></router-outlet>
    </div>
  </mat-drawer-content>

</mat-drawer-container>
