<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" [opened]="opened">
    <p>Auto-resizing sidenav</p>
  </mat-drawer>
  
  <mat-drawer-content>
    <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
    </button>
  </mat-drawer-content>
</mat-drawer-container>
