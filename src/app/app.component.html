<div fxFlexFill fxLayout="column">
  <app-toolbar
    title="Home"
    (menuButtonClicked)="toolbarMenuButtonClicked()"
    (toggleLightDark)="toolbarLightDarkClicked()"
    [ngClass]="{'dark-theme': darkMode}"
    color="accent"
    [darkMode] = "darkMode"
  ></app-toolbar>
  <app-sidenav
    fxFlex
    [opened]="drawerOpen"
    [ngClass]="{'dark-theme': darkMode}"
  ></app-sidenav>
  <app-footer class="mat-accent" [ngClass]="{'dark-theme': darkMode}"></app-footer>
</div>
