<div fxFlexFill fxLayout="column">
  <app-toolbar
    [title]="currentRoute"
    (menuButtonClicked)="toolbarMenuButtonClicked()"
    (toggleLightDark)="toolbarLightDarkClicked()"
    [ngClass]="{'dark-theme': darkMode}"
    [darkMode] = "darkMode"
  ></app-toolbar>
  <app-sidenav
    fxFlex
    [opened]="drawerOpen"
    [ngClass]="{'dark-theme': darkMode}"
    (routeClick)="sidenavRouteClicked($event)"
  ></app-sidenav>
  <app-footer [ngClass]="{'dark-theme': darkMode}" [class.mat-primary]="darkMode != true"></app-footer>
</div>
