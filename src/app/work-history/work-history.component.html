<div fxFlexFill fxLayout="row wrap" fxLayoutAlign="space-evenly start">
    <mat-card *ngFor="let employment of data; index as i;" fxFlex.lt-sm="100" fxFlex.sm="75" fxFlex.md="45" fxFlex.gt-md="30">
        <mat-card-header>
          <mat-card-title>{{employment.title}}</mat-card-title>
          <mat-card-subtitle>{{employment.subheader}}</mat-card-subtitle>
          <mat-card-subtitle>{{employment.summary}}</mat-card-subtitle>
        </mat-card-header>
        <!-- img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" -->
        <mat-card-content>
          <ul *ngFor="let detail of employment.list; index as j;">
            <li>{{detail}}</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
